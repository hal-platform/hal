<html>
 <head>
 <title>GIT Deployments Management</title>
 </head>
 <body>
   <form action="../admin/add-deployment" method="post"> 
       Server:
       <select name="serverId">
       {% for server in servers %}
            <option value="{{server.ServerId}}">{{server.HostName}}</option>
       {% endfor %}
       </select></br>
       Repository:
       <select name="repoId">
       {% for repository in repositories %}
            <option value="{{repository.RepoID}}">{{repository.ShortName}}</option>
       {% endfor %}
        </select></br>
    path: <input type="text" name="path"><br>
    owner email: <input type="text" name="email"><br>
    <input type="submit" name="submit" value="add deployment"><br>
   </form>
<p>
    Current Deployments:<br>
    {% for deployment in deployments %}
      Name:  {{deployment.ShortName}}  Description: {{deployment.Description}} <br>
    {% endfor %}

 </body>
</html>
