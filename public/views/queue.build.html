<tr id="{{ buildId }}">
    <td>
        <a href="{{ buildUrl }}">Build</a>
    </td>
    <td>
        <a href="{{ repoStatusUrl }}">{{ repoName }}</a>
    </td>
    <td>
        <span class="status-icon--{{ buildStatusStyle }}" data-build="{{ buildId }}">{{  buildStatus }}</span>
    </td>
    <td>{{ environmentName }}</td>
    <td>
        <a href="{{ referenceUrl }}">{{ reference }}</a>
        <svg class="icon"><use xlink:href="#{{ referenceType }}"></use></svg>
    </td>
    <td>{{ initiator }}</td>
</tr>
