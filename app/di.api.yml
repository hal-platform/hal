# Application specific endpoints and controllers go here
services:

    ######################################################################################################################
    # API CONTROLLERS
    ######################################################################################################################

    api.index:
        class: 'QL\Hal\Controllers\Api\IndexController'
        arguments:
            - @response.formatter

    ######################################################################################################################
    # GITHUB CONTROLLERS
    ######################################################################################################################

    api.github.users:
        class: 'QL\Hal\Controllers\GithubApi\Users'
        arguments: [@github, @slim.response]

    api.github.user.repositories:
        class: 'QL\Hal\Controllers\GithubApi\Repos'
        arguments:
            - @github
            - @slim.response
            - @slim.route.parameters

    ######################################################################################################################
    # QUEUE CONTROLLERS
    ######################################################################################################################

    api.queue:
        class: 'QL\Hal\Controllers\Api\QueueController'
        arguments:
            - @slim.request
            - @response.formatter
            - @normalizer.build
            - @normalizer.push
            - @build.repo
            - @push.repo
            - @clock

    api.queue.refresh:
        class: 'QL\Hal\Controllers\Api\QueueRefreshController'
        arguments:
            - @response.formatter
            - @normalizer.build
            - @normalizer.push
            - @build.repo
            - @push.repo
            - @slim.route.parameters

    ######################################################################################################################
    # BUILD CONTROLLERS
    ######################################################################################################################

    api.build:
        class: 'QL\Hal\Controllers\Api\Build\BuildController'
        arguments: [@response.formatter, @build.repo]

    api.build.logs:
        class: 'QL\Hal\Controllers\Api\Build\EventLogsController'
        arguments:
            - @response.formatter
            - @build.repo
            - @normalizer.log.event
            - @normalizer.build

    api.builds:
        class: 'QL\Hal\Controllers\Api\Build\BuildsController'
        arguments:
            - @response.formatter
            - @repository.repo
            - @build.repo
            - @normalizer.build

    ######################################################################################################################
    # DEPLOYMENT CONTROLLERS
    ######################################################################################################################

    api.deployment:
        class: 'QL\Hal\Controllers\Api\Deployment\DeploymentController'
        arguments:
            - @response.formatter
            - @deployment.repo
            - @normalizer.deployment

    api.deployments:
        class: 'QL\Hal\Controllers\Api\Deployment\DeploymentsController'
        arguments:
            - @response.formatter
            - @repository.repo
            - @deployment.repo
            - @normalizer.deployment

    api.deployment.lastpush:
        class: 'QL\Hal\Controllers\Api\Deployment\LastPushController'
        arguments:
            - @response.formatter
            - @deployment.repo
            - @push.repo

    ######################################################################################################################
    # ENVIRONMENT CONTROLLERS
    ######################################################################################################################

    api.environment:
        class: 'QL\Hal\Controllers\Api\Environment\EnvironmentController'
        arguments: [@response.formatter, @environment.repo]

    api.environments:
        class: 'QL\Hal\Controllers\Api\Environment\EnvironmentsController'
        arguments:
            - @response.formatter
            - @environment.repo
            - @normalizer.environment

    ######################################################################################################################
    # SERVER CONTROLLERS
    ######################################################################################################################

    api.server:
        class: 'QL\Hal\Controllers\Api\Server\ServerController'
        arguments: [@response.formatter, @server.repo]

    api.servers:
        class: 'QL\Hal\Controllers\Api\Server\ServersController'
        arguments:
            - @response.formatter
            - @server.repo
            - @normalizer.server

    ######################################################################################################################
    # GROUP CONTROLLERS
    ######################################################################################################################

    api.group:
        class: 'QL\Hal\Controllers\Api\Group\GroupController'
        arguments: [@response.formatter, @group.repo]

    api.groups:
        class: 'QL\Hal\Controllers\Api\Group\GroupsController'
        arguments:
            - @response.formatter
            - @group.repo
            - @normalizer.group

    ######################################################################################################################
    # PUSH CONTROLLERS
    ######################################################################################################################

    api.push:
        class: 'QL\Hal\Controllers\Api\Push\PushController'
        arguments: [@response.formatter, @push.repo]

    api.push.logs:
        class: 'QL\Hal\Controllers\Api\Push\EventLogsController'
        arguments:
            - @response.formatter
            - @push.repo
            - @normalizer.log.event
            - @normalizer.push

    api.pushes:
        class: 'QL\Hal\Controllers\Api\Push\PushesController'
        arguments:
            - @response.formatter
            - @repository.repo
            - @push.repo
            - @normalizer.push


    ######################################################################################################################
    # EVENT LOG CONTROLLERS
    ######################################################################################################################

    api.event.log:
        class: 'QL\Hal\Controllers\Api\EventLogController'
        arguments:
            - @response.formatter
            - @event.log.repo
            - @normalizer.log.event
            - @slim.route.parameters

    ######################################################################################################################
    # REPOSITORY CONTROLLERS
    ######################################################################################################################

    api.repository:
        class: 'QL\Hal\Controllers\Api\Repository\RepositoryController'
        arguments: [@response.formatter, @repository.repo]

    api.repository.tags:
        class: 'QL\Hal\Controllers\Api\Repository\TagsController'
        arguments:
            - @response.formatter
            - @url.helper
            - @github
            - @repository.repo
            - @normalizer.repository

    api.repository.branches:
        class: 'QL\Hal\Controllers\Api\Repository\BranchesController'
        arguments:
            - @response.formatter
            - @url.helper
            - @github
            - @repository.repo
            - @normalizer.repository

    api.repository.pullrequests:
        class: 'QL\Hal\Controllers\Api\Repository\PullRequestsController'
        arguments:
            - @response.formatter
            - @url.helper
            - @github
            - @repository.repo
            - @normalizer.repository

    api.repositories:
        class: 'QL\Hal\Controllers\Api\Repository\RepositoriesController'
        arguments:
            - @response.formatter
            - @repository.repo
            - @normalizer.repository

    ######################################################################################################################
    # USER CONTROLLERS
    ######################################################################################################################

    api.user:
        class: 'QL\Hal\Controllers\Api\User\UserController'
        arguments: [@response.formatter, @user.repo]

    api.users:
        class: 'QL\Hal\Controllers\Api\User\UsersController'
        arguments:
            - @response.formatter
            - @user.repo
            - @normalizer.user
