imports:
    - resource: di.services.yml
    - resource: di.pages.yml
    - resource: di.api.yml

services:

    ######################################################################################################################
    # RUN TIME INJECTED (SYNTHETIC) SERVICES
    ######################################################################################################################

    # Set by LoginBouncer
    currentUser:
        class: 'QL\Hal\Core\Entity\User'
        synthetic: true

    # Set by the API Auth Bouncer
    requester:
        synthetic: true

    ######################################################################################################################
    # DOCTRINE CONFIGURATION
    ######################################################################################################################

    doctrine.proxy.dir:
        class: 'NOTHING_TO_SEE_HERE'
        factory: [@directory.helper, 'fullPath']
        arguments: ['.doctrine']

    doctrine.em.events:
        class: 'Doctrine\Common\EventManager'
        calls:
            - ['addEventListener', [['onFlush'], @doctrine.listener.logger]]
            - ['addEventListener', [['prePersist'], @doctrine.listener.persist]]

    doctrine.listener.logger:
        class: 'QL\Hal\Doctrine\EntityChangeLogger'
        arguments: [@user.helper]

    doctrine.listener.persist:
        class: 'QL\Hal\Core\Entity\Listener\EntityPersistListener'
        arguments: [@clock, @doctrine.random.id]

    ######################################################################################################################
    # APPLICATION
    ######################################################################################################################

    slim:
        parent: 'panthor.slim'
        arguments:
            - %slim.configuration%
        calls:
            - ['add', [@slim.session]]

    slim.hook.logger:
        class: 'QL\Hal\Slim\McpLoggerHook'
        arguments: [@logger.mcp.factory]
    slim.hook.errors:
        class: 'QL\Hal\Slim\ErrorHandlerHook'
        arguments:
            - @exception.dispatcher
            - @logger
            - @error.pages.twig

    slim.session:
        class: 'QL\Hal\Slim\SessionMiddleware'
        arguments: [@session.handler, @service_container]
    slim.not.found:
        class: 'QL\Hal\Slim\NotFound'
        arguments: [@slim]

    hal.pushfile:
        class: 'dynamic_scalar'
        factory: [@directory.helper, 'fullPath']
        arguments: ['.hal9000.push.yml']

    ######################################################################################################################
    # ERROR & EXCEPTION HANDLING
    ######################################################################################################################

    exception.dispatcher:
        class: 'QL\ExceptionToolkit\ExceptionDispatcher'

    ######################################################################################################################
    # CACHING
    ######################################################################################################################

    cache:
        class: 'MCP\Cache\PredisCache'
        arguments: [@redis]

    cache.github:
        class: 'QL\Hal\Github\MCPCache'
        arguments: [@cache]

    cache.doctrine:
        class: 'QL\Hal\Doctrine\PredisCache'
        arguments: [@redis, %cache.doctrine.ttl%]

    ######################################################################################################################
    # HELPERS
    ######################################################################################################################

    url.helper:
        class: 'QL\Hal\Helpers\UrlHelper'
        arguments:
            - @slim.request
            - @slim.response
            - @slim.router
            - @github

    directory.helper:
        class: 'QL\Hal\Helpers\DirectoryHelper'
        arguments: [@root]

    user.helper:
        class: 'QL\Hal\Helpers\LazyUserHelper'
        arguments: [@service_container]

    api.helper:
        class: 'QL\Hal\Helpers\ApiHelper'
        arguments: [@url.helper, @slim.request, %api.cachetimes%]
        calls:
            - ['setCache', [@cache]]

    time.helper:
        class: 'QL\Hal\Helpers\TimeHelper'

    name.helper:
        class: 'QL\Hal\Helpers\NameHelper'

    utility.id.generator:
        class: 'QL\Hal\Core\JobIdGenerator'
        arguments:
            - %application.major.version%
            - %unique.alphabet%
            - %unique.size%

    utilty.github.oauth:
        class: 'QL\Hal\Helpers\GithubOAuthHelper'
        arguments:
            - @guzzle
            - %github.baseurl%
            - %github.site.baseurl%
            - %github.app.id%
            - %github.app.secret%

    guzzle:
        class: 'GuzzleHttp\Client'

    ######################################################################################################################
    # TWIG STUFF
    ######################################################################################################################

    twig.extension.hal:
        class: 'QL\Hal\Twig\HalExtension'
        arguments:
            - @slim.cookies
            - @global.message
            - @url.helper
            - @time.helper
            - @name.helper

    twig.extension.hal.global:
        class: 'QL\Hal\Twig\GlobalExtension'
        arguments:
            - @service_container
            - @slim.request
            - @session
            - @user.repo
        calls:
            - ['addGlobal', ['applicationTitle', %application.title%]]
            - ['addGlobal', ['applicationSha', %application.sha%]]
            - ['addGlobal', ['navItems', %navigation.list%]]
            - ['addGlobal', ['session', @session]]

    twig.extension.permissions:
        class: 'QL\Hal\Twig\PermissionExtension'
        arguments: [@permissions]

    twig.extension.github:
        class: 'QL\Hal\Twig\GithubExtension'
        arguments: [@url.helper, @github]

    twig.extension.ansi:
        class: 'SensioLabs\AnsiConverter\Bridge\Twig\AnsiExtension'
        arguments: [@ansi.converter]
    twig.extension.status:
        class: 'QL\Hal\Twig\StatusExtension'

    # Twig Environment
    twig.environment:
        parent: 'panthor.twig.environment'
        calls:
            - ['addExtension', [@twig.extension.hal]]
            - ['addExtension', [@twig.extension.hal.global]]
            - ['addExtension', [@twig.extension.permissions]]
            - ['addExtension', [@twig.extension.github]]
            - ['addExtension', [@twig.extension.ansi]]
            - ['addExtension', [@twig.extension.status]]

    ansi.converter:
        class: 'SensioLabs\AnsiConverter\AnsiToHtmlConverter'
        arguments: [@ansi.convert.theme, true]

    ansi.convert.theme:
        class: 'SensioLabs\AnsiConverter\Theme\Theme'

    ######################################################################################################################
    # MIDDLEWARE
    ######################################################################################################################

    # Bounce unauthenticated users
    login.bouncer:
        class: 'QL\Hal\Middleware\Bouncer\LoginBouncer'
        arguments:
            - @session
            - @user.repo
            - @service_container
            - @url.helper
            - @slim.request

    # Bounce non-admins
    admin.bouncer:
        class: 'QL\Hal\Middleware\Bouncer\AdminBouncer'
        arguments:
            - @service_container
            - @permissions
            - @denied.twig
            - @login.bouncer
            - @slim.response

    # Bounce non-super-admins
    superadmin.bouncer:
        class: 'QL\Hal\Middleware\Bouncer\SuperAdminBouncer'
        arguments:
            - @service_container
            - @permissions
            - @denied.twig
            - @login.bouncer
            - @slim.response

    # Bounce users who don't have access to modify a repository
    repoadmin.bouncer:
        class: 'QL\Hal\Middleware\Bouncer\RepoAdminBouncer'
        arguments:
            - @service_container
            - @permissions
            - @denied.twig
            - @login.bouncer
            - @repository.repo
            - @slim.response
            - @slim.not.found
            - @slim.route.parameters

    # Bounce unauthenticated api clients
    api.auth.bouncer:
        class: 'QL\Hal\Middleware\Bouncer\ApiAuthBouncer'
        arguments:
            - @service_container
            - @ldap
            - @token.repo

    cachedApi.middleware:
        class: 'QL\Hal\Middleware\CachedApiMiddleware'
        arguments:
            - @response.formatter
            - @slim.response

    ####################################################################################################################
    # API Helpers
    ####################################################################################################################

    response.formatter:
        class: 'QL\Hal\Api\ResponseFormatter'
        arguments:
            - @slim.request
            - @slim.response
            - @url.helper
            - @normalizer
            - @hypermedia.formatter

    hypermedia.formatter:
        class: 'QL\Hal\Api\Utility\HypermediaFormatter'
        arguments:
            - @url.helper

    normalizer:
        class: 'QL\Hal\Api\Normalizer'
        arguments:
            - @normalizer.build
            - @normalizer.deployment
            - @normalizer.environment
            - @normalizer.log.event
            - @normalizer.group
            - @normalizer.push
            - @normalizer.repository
            - @normalizer.server
            - @normalizer.user
            - @normalizer.timepoint
            - @normalizer.url

    normalizer.build:
        class: 'QL\Hal\Api\Normalizer\BuildNormalizer'
        arguments:
            - @url.helper
            - @normalizer.user
            - @normalizer.repository
            - @normalizer.environment

    normalizer.deployment:
        class: 'QL\Hal\Api\Normalizer\DeploymentNormalizer'
        arguments:
            - @normalizer.repository
            - @normalizer.server

    normalizer.environment:
        class: 'QL\Hal\Api\Normalizer\EnvironmentNormalizer'

    normalizer.log.event:
        class: 'QL\Hal\Api\Normalizer\EventLogNormalizer'
        arguments:
            - @normalizer.build
            - @normalizer.push

    normalizer.group:
        class: 'QL\Hal\Api\Normalizer\GroupNormalizer'

    normalizer.url:
        class: 'QL\Hal\Api\Normalizer\HttpUrlNormalizer'

    normalizer.push:
        class: 'QL\Hal\Api\Normalizer\PushNormalizer'
        arguments:
            - @url.helper
            - @normalizer.user
            - @normalizer.build
            - @normalizer.deployment
            - @normalizer.repository

    normalizer.repository:
        class: 'QL\Hal\Api\Normalizer\RepositoryNormalizer'
        arguments:
            - @url.helper
            - @normalizer.group

    normalizer.server:
        class: 'QL\Hal\Api\Normalizer\ServerNormalizer'
        arguments:
            - @normalizer.environment

    normalizer.timepoint:
        class: 'QL\Hal\Api\Normalizer\TimePointNormalizer'
        arguments:
            - @time.helper

    normalizer.user:
        class: 'QL\Hal\Api\Normalizer\UserNormalizer'
        arguments:
            - @permissions

    ####################################################################################################################
    # SESSION
    ####################################################################################################################

    session:
        class: 'QL\Hal\Session'
        factory: [@session.handler, 'load']

    session.handler:
        class: 'QL\Hal\SessionHandler'
        arguments:
            - @slim.cookies
            - @session.encryption
            - %session.cookie.configuration%

    session.encryption:
        class: 'MCP\Crypto\AES'
        arguments: [%session.encryption.secret%]
