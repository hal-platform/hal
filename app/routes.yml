"login":
  "method":     "GET"
  "route":      "/"
  "stack":      ["loginPage"]

"login_handle":
  "method":     "POST"
  "route":      "/"
  "stack":      ["loginHandler"]

"logout":
  "method":     "GET"
  "route":      "/logout"
  "stack":      ["loginBouncer", "logoutPage"]

###
"groups":
  "method":     "GET"
  "route":      "/groups"
  "stack":      ["loginBouncer", "groups.page"]

###
"group":
  "method":     "GET"
  "route":      "/groups/:key"
  "stack":      ["loginBouncer", "group.page"]
  "conditions":
    "name":     "[A-Za-z0-9_-]+"

"repository":
  "method":     "GET"
  "route":      "/r/:name(/page/:page)"
  "stack":      ["loginBouncer", "repositoryPage"]
  "conditions":
    "name":     "[A-Za-z0-9_-]+"
    "page":     "[0-9]+"

"repository_sync":
  "method":     "GET"
  "route":      "/r/:name/sync"
  "stack":      ["loginBouncer", "syncPage"]
  "conditions":
    "name":     "[A-Za-z0-9_-]+"

"repository_sync_handler":
  "method":     "POST"
  "route":      "/r/:name/sync"
  "stack":      ["loginBouncer", "syncHandler"]
  "conditions":
    "name":     "[A-Za-z0-9_-]+"

###
"profile":
  "method":     "GET"
  "route":      "/profile(/:id)"
  "stack":      ["loginBouncer", "profile.page"]
  "conditions":
    "id":       "[\d]+"

"admin":
  "method":     "GET"
  "route":      "/admin"
  "stack":      ["loginBouncer", "adminBouncer", "adminDashboardPage"]

"admin_arrangements":
  "method":     "GET"
  "route":      "/admin/arrangements"
