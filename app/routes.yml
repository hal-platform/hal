  "route":      "/admin/arrangements"
  "stack":      ["loginBouncer", "adminBouncer", "adminArrangementsHandler"]

"admin_repositories":
  "method":     "GET"
  "route":      "/admin/repositories"
  "stack":      ["loginBouncer", "adminBouncer", "adminRepositoriesPage"]

"admin_repositories_handler":
  "method":     "POST"
  "route":      "/admin/repositories"
  "stack":      ["loginBouncer", "adminBouncer", "adminRepositoriesHandler"]

"admin_repositories_remove":
  "method":     "GET"
  "route":      "/admin/repositories/:id/remove"
  "stack":      ["loginBouncer", "adminBouncer", "adminRepositoriesRemoveHandler"]
