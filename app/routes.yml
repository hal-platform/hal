  "stack":      ["loginBouncer", "adminBouncer", "adminEnvironmentsHandler"]

"admin_servers":
  "method":     "GET"
  "route":      "/admin/servers"
  "stack":      ["loginBouncer", "adminBouncer", "adminServersPage"]

"admin_servers_handler":
  "method":     "POST"
  "route":      "/admin/servers"
  "stack":      ["loginBouncer", "adminBouncer", "adminServersHandler"]

"admin_deployments":
  "method":     "GET"
  "route":      "/admin/deployments"
  "stack":      ["loginBouncer", "adminBouncer", "adminDeploymentsPage"]

"admin_deployments_handler":
  "method":     "POST"
  "route":      "/admin/deployments"
  "stack":      ["loginBouncer", "adminBouncer", "adminDeploymentsHandler"]

"admin_deployments_remove":
  "method":     "GET"
  "route":      "/admin/deployments/:id/remove"
