services:

    ####################################################################################################################
    # API Helpers
    ####################################################################################################################

    normalizer:
        class: 'Hal\UI\Api\Normalizer'
        calls:
            - ['addNormalizer', ['QL\Hal\Core\Entity\Application', '@normalizer.application']]
            - ['addNormalizer', ['QL\Hal\Core\Entity\Build', '@normalizer.build']]
            - ['addNormalizer', ['QL\Hal\Core\Entity\Deployment', '@normalizer.deployment']]
            - ['addNormalizer', ['QL\Hal\Core\Entity\Environment', '@normalizer.environment']]
            - ['addNormalizer', ['QL\Hal\Core\Entity\EventLog', '@normalizer.log.event']]
            - ['addNormalizer', ['QL\Hal\Core\Entity\Group', '@normalizer.group']]
            - ['addNormalizer', ['QL\Hal\Core\Entity\Push', '@normalizer.push']]
            - ['addNormalizer', ['QL\Hal\Core\Entity\Server', '@normalizer.server']]
            - ['addNormalizer', ['QL\Hal\Core\Entity\User', '@normalizer.user']]
            - ['addNormalizer', ['QL\MCP\Common\Time\TimePoint', '@normalizer.timepoint']]
            - ['addNormalizer', ['Hal\UI\Api\Hyperlink', '@normalizer.hyperlink']]

    normalizer.build:
        class: 'Hal\UI\Api\Normalizer\BuildNormalizer'
        arguments:
            - '@url'
            - '@github.url_builder'
            - '@normalizer.user'
            - '@normalizer.application'
            - '@normalizer.environment'

    normalizer.deployment:
        class: 'Hal\UI\Api\Normalizer\DeploymentNormalizer'
        arguments: ['@normalizer.application', '@normalizer.server']

    normalizer.environment:
        class: 'Hal\UI\Api\Normalizer\EnvironmentNormalizer'

    normalizer.log.event:
        class: 'Hal\UI\Api\Normalizer\EventLogNormalizer'
        arguments: ['@normalizer.build', '@normalizer.push']

    normalizer.group:
        class: 'Hal\UI\Api\Normalizer\GroupNormalizer'

    normalizer.push:
        class: 'Hal\UI\Api\Normalizer\PushNormalizer'
        arguments:
            - '@url'
            - '@normalizer.user'
            - '@normalizer.build'
            - '@normalizer.deployment'
            - '@normalizer.application'

    normalizer.application:
        class: 'Hal\UI\Api\Normalizer\ApplicationNormalizer'
        arguments:
            - '@url'
            - '@github.url_builder'
            - '@normalizer.group'

    normalizer.server:
        class: 'Hal\UI\Api\Normalizer\ServerNormalizer'
        arguments: ['@normalizer.environment']

    normalizer.timepoint:
        class: 'Hal\UI\Api\Normalizer\TimePointNormalizer'

    normalizer.user:
        class: 'Hal\UI\Api\Normalizer\UserNormalizer'
        arguments: ['@permissions']

    normalizer.hyperlink:
        class: 'Hal\UI\Api\Normalizer\HyperlinkNormalizer'
        arguments: ['@url']
