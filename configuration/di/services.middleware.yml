services:
    ######################################################################################################################
    # MIDDLEWARE
    ######################################################################################################################

    middleware.requireEntity:
        class: 'Hal\UI\Middleware\RequireEntityMiddleware'
        arguments:
            - '@service_container'
            - '@doctrine.em'
            - '@slim.not.found'
            - '@slim.route.parameters'

    middleware.login:
        class: 'Hal\UI\Middleware\ACL\LoginMiddleware'
        arguments:
            - '@service_container'
            - '@doctrine.em'
            - '@session'
            - '@url'
            - '@slim.request'

    middleware.lead:
        class: 'Hal\UI\Middleware\ACL\LeadMiddleware'
        arguments:
            - '@service_container'
            - '@middleware.login'
            - '@denied.twig'
            - '@permissions'
            - '@slim.halt'
            - '@slim.route.parameters'

    middleware.admin:
        class: 'Hal\UI\Middleware\ACL\AdminMiddleware'
        arguments:
            - '@service_container'
            - '@middleware.login'
            - '@denied.twig'
            - '@permissions'
            - '@slim.halt'

    middleware.super:
        class: 'Hal\UI\Middleware\ACL\SuperMiddleware'
        arguments:
            - '@service_container'
            - '@middleware.login'
            - '@denied.twig'
            - '@permissions'
            - '@slim.halt'

    middleware.pool:
        class: 'Hal\UI\Middleware\ACL\ManageDeploymentViewMiddleware'
        arguments:
            - '@permissions'
            - '@slim.halt'
            - '@denied.twig'
            - '@currentUser'
            - '@hal.view'

    middleware.pool.add:
        class: 'Hal\UI\Middleware\ACL\AddDeploymentViewMiddleware'
        arguments:
            - '@permissions'
            - '@slim.halt'
            - '@denied.twig'
            - '@currentUser'
            - '@hal.application'

    ######################################################################################################################
    # API MIDDLEWARE
    ######################################################################################################################

    middleware.api.token:
        class: 'Hal\UI\Middleware\ACL\TokenMiddleware'
        arguments:
            - '@service_container'
            - '@doctrine.em'
            - '@slim.request'
            - '@mcp.logger.factory'

    middleware.api.require_entity:
        class: 'Hal\UI\Middleware\RequireEntityMiddleware'
        arguments:
            - '@service_container'
            - '@doctrine.em'
            - '@slim.not.found'
            - '@slim.route.parameters'
            - true

    middleware.api.cached:
        class: 'Hal\UI\Middleware\CachedApiMiddleware'
        arguments: ['@response.formatter', '@slim.response']
