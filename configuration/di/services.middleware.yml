services:
    ######################################################################################################################
    # MIDDLEWARE
    ######################################################################################################################

    middleware.pool:
        class: 'Hal\UI\Middleware\ACL\ManageDeploymentViewMiddleware'
        arguments:
            - '@permissions'
            - '@slim.halt'
            - '@denied.twig'
            - '@currentUser'
            - '@hal.view'

    middleware.pool.add:
        class: 'Hal\UI\Middleware\ACL\AddDeploymentViewMiddleware'
        arguments:
            - '@permissions'
            - '@slim.halt'
            - '@denied.twig'
            - '@currentUser'
            - '@hal.application'
