# Application specific endpoints and controllers go here
services:

    ####################################################################################################################
    # API CONTROLLERS
    ####################################################################################################################

    api.index:
        class: 'QL\Hal\Controllers\Api\IndexController'
        arguments:
            - @response.formatter

