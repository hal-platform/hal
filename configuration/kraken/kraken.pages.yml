services:

    ####################################################################################################################
    # CORE PAGES
    ####################################################################################################################

    kraken.page:
        parent: 'static.controller'
        arguments: [@kraken.twig, @slim.response]
    kraken.twig:
        parent: 'twig.template'
        calls: [['setTemplate', ['kraken/index.twig']]]

    kraken.applications.page:
        class: 'QL\Kraken\Controller\ApplicationsController'
        arguments:
            - @slim.request
            - @kraken.applications.twig
            - @doctrine.em
            - @url
            - @session
    kraken.applications.twig:
        parent: 'kraken.template'
        calls: [['setTemplate', ['kraken/applications.twig']]]

    kraken.environments.page:
        class: 'QL\Kraken\Controller\EnvironmentsController'
        arguments: [@kraken.environments.twig, @doctrine.em]
    kraken.environments.twig:
        parent: 'kraken.template'
        calls: [['setTemplate', ['kraken/environments.twig']]]

    ####################################################################################################################
    # APPLICATION
    ####################################################################################################################

    kraken.status.page:
        class: 'QL\Kraken\Controller\Application\ApplicationStatusController'
        arguments:
            - @kraken.status.twig
            - @kraken.application
            - @kraken.consul
            - @doctrine.em
    kraken.status.twig:
        parent: 'kraken.template'
        calls: [['setTemplate', ['kraken/application/status.twig']]]

    kraken.application.page:
        class: 'QL\Kraken\Controller\Application\ManageApplicationController'
        arguments:
            - @kraken.application.twig
            - @kraken.application
            - @doctrine.em
    kraken.application.twig:
        parent: 'kraken.template'
        calls: [['setTemplate', ['kraken/application/application.twig']]]

    kraken.application.schema.page:
        class: 'QL\Kraken\Controller\Application\Schema\ManageSchemaController'
        arguments:
            - @kraken.application.schema.twig
            - @kraken.application
            - @doctrine.em
    kraken.application.schema.twig:
        parent: 'kraken.template'
        calls: [['setTemplate', ['kraken/application/schema/schema.twig']]]

    ####################################################################################################################
    # CONFIGURATION
    ####################################################################################################################

    kraken.application.configuration.deployed.page:
        class: 'QL\Kraken\Controller\Configuration\DeployedConfigurationController'
        arguments:
            - @kraken.application.configuration.twig
            - @kraken.application
            - @kraken.configuration
            - @doctrine.em
    kraken.application.configuration.twig:
        parent: 'kraken.template'
        calls: [['setTemplate', ['kraken/configuration/deployed-configuration.twig']]]

    kraken.configuration.latest.page:
        class: 'QL\Kraken\Controller\Configuration\Latest\LatestConfigurationController'
        arguments:
            - @kraken.configuration.latest.twig
            - @kraken.application
            - @kraken.environment
            - @doctrine.em
            - @kraken.diff
            - @slim.not.found
    kraken.configuration.latest.twig:
        parent: 'kraken.template'
        calls: [['setTemplate', ['kraken/configuration/latest/configuration.twig']]]

    kraken.configuration.history.page:
        class: 'QL\Kraken\Controller\Configuration\ConfigurationHistoryController'
        arguments:
            - @kraken.configuration.history.twig
            - @kraken.application
            - @doctrine.em
            - @slim.not.found
            - @slim.route.parameters
    kraken.configuration.history.twig:
        parent: 'kraken.template'
        calls: [['setTemplate', ['kraken/configuration/history.twig']]]

    kraken.configuration.compare.page:
        class: 'QL\Kraken\Controller\Configuration\CompareConfigurationController'
        arguments:
            - @kraken.configuration.compare.twig
            - @kraken.application
            - @kraken.configuration
            - @doctrine.em
            - @kraken.diff
    kraken.configuration.compare.twig:
        parent: 'kraken.template'
        calls: [['setTemplate', ['kraken/configuration/compare.twig']]]

    kraken.configuration.property.page:
        class: 'QL\Kraken\Controller\Configuration\Latest\PropertyController'
        arguments:
            - @kraken.configuration.property.twig
            - @kraken.application
            - @kraken.property
            - @doctrine.em
            - @slim.not.found
    kraken.configuration.property.twig:
        parent: 'kraken.template'
        calls: [['setTemplate', ['kraken/configuration/latest/property.twig']]]

    ####################################################################################################################
    # CRUD
    ####################################################################################################################

    kraken.add_application.page:
        class: 'QL\Kraken\Controller\Application\AddApplicationController'
        arguments:
            - @slim.request
            - @kraken.add_application.twig
            - @session.flashfire
            - @doctrine.em
            - @repository.repo
            - @kraken.random
    kraken.add_application.twig:
        parent: 'kraken.template'
        calls: [['setTemplate', ['kraken/application/add-application.twig']]]

    kraken.add_environment.page:
        class: 'QL\Kraken\Controller\Environment\AddEnvironmentController'
        arguments:
            - @slim.request
            - @kraken.add_environment.twig
            - @session.flashfire
            - @doctrine.em
            - @kraken.random
    kraken.add_environment.twig:
        parent: 'kraken.template'
        calls: [['setTemplate', ['kraken/environment/add-environment.twig']]]

    ####################################################################################################################
    # CRUD - APPLICATION
    ####################################################################################################################

    kraken.application.add_target.page:
        class: 'QL\Kraken\Controller\Application\AddTargetController'
        arguments:
            - @slim.request
            - @kraken.application.add_target.twig
            - @kraken.application
            - @doctrine.em
            - @url
            - @session
    kraken.application.add_target.twig:
        parent: 'kraken.template'
        calls: [['setTemplate', ['kraken/application/add-target.twig']]]

    kraken.schema.add.page:
        class: 'QL\Kraken\Controller\Application\Schema\AddSchemaController'
        arguments:
            - @slim.request
            - @kraken.schema.add.twig
            - @kraken.application
            - @currentUser
            - @doctrine.em
            - @session.flashfire
            - @kraken.random
    kraken.schema.add.twig:
        parent: 'kraken.template'
        calls: [['setTemplate', ['kraken/application/schema/schema.add.twig']]]

    kraken.schema.edit.page:
        class: 'QL\Kraken\Controller\Application\Schema\EditSchemaController'
        arguments:
            - @slim.request
            - @kraken.schema.edit.twig
            - @kraken.application
            - @kraken.schema
            - @doctrine.em
            - @session.flashfire
            - @slim.not.found
    kraken.schema.edit.twig:
        parent: 'kraken.template'
        calls: [['setTemplate', ['kraken/application/schema/schema.edit.twig']]]

    ####################################################################################################################
    # CRUD - CONFIGURATION
    ####################################################################################################################

    kraken.configuration.add_property.page:
        class: 'QL\Kraken\Controller\Configuration\Latest\AddPropertyController'
        arguments:
            - @slim.request
            - @kraken.configuration.add_property.twig
            - @kraken.application
            - @kraken.environment
            - @currentUser
            - @doctrine.em
            - @session.flashfire
            - @kraken.diff
            - @kraken.crypto.encrypter
            - @json
            - @kraken.random
            - @slim.not.found
    kraken.configuration.add_property.twig:
        parent: 'kraken.template'
        calls: [['setTemplate', ['kraken/configuration/latest/add-property.twig']]]

    ####################################################################################################################
    # DEPLOY
    ####################################################################################################################

    kraken.deploy.page:
        class: 'QL\Kraken\Controller\Configuration\DeployController'
        arguments:
            - @kraken.deploy.twig
            - @kraken.target
            - @kraken.diff
    kraken.deploy.twig:
        parent: 'kraken.template'
        calls: [['setTemplate', ['kraken/configuration/deploy.twig']]]

    kraken.deploy.handler:
        class: 'QL\Kraken\Controller\Configuration\DeployHandler'
        arguments:
            - @kraken.target
            - @currentUser
            - @kraken.json
            - @session.flashfire
            - @doctrine.em
            - @kraken.consul
            - @kraken.crypto.decrypter
            - @kraken.random
