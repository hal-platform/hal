QL\Kraken\Entity\Property:
    type: entity
    table: kraken_property

    id:
        id:
            column: id
            type: string
            length: 40

    fields:

        value:
            column: value
            type: string
            length: 4000

    manyToOne:

        schema:
            targetEntity: Schema
            joinColumn:
                name: schema_id
                referencedColumnName: id
        environment:
            targetEntity: Environment
            joinColumn:
                name: environment_id
                referencedColumnName: id
        application:
            targetEntity: Application
            joinColumn:
                name: application_id
                referencedColumnName: id
        user:
            cache: {usage : READ_ONLY}
            targetEntity: QL\Hal\Core\Entity\User
            joinColumn:
                name: user_id
                referencedColumnName: UserId
