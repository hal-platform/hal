QL\Kraken\Entity\Schema:
    type: entity
    table: kraken_schema

    id:
        id:
            column: id
            type: string
            length: 32
            options: {fixed: true}

    fields:

        key:
            column: property_key
            type: string
            length: 150
        dataType:
            column: data_type
            type: propertyenum
        isSecure:
            column: secure
            type: boolean
        description:
            column: description
            type: string
            length: 250
        created:
            column: created_time
            type: timepoint
            nullable: true

    manyToOne:

        application:
            targetEntity: Application
            joinColumn:
                name: application_id
                referencedColumnName: id
        user:
            cache: {usage : READ_ONLY}
            targetEntity: QL\Hal\Core\Entity\User
            joinColumn:
                name: user_id
                referencedColumnName: UserId
