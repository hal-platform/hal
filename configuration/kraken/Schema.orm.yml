QL\Kraken\Entity\Schema:
    type: entity
    table: kraken_schema

    id:
        id:
            column: id
            type: string
            length: 40

    fields:

        key:
            column: property_key
            type: string
            length: 250
        dataType:
            column: data_type
            type: string
            length: 10
        isSecure:
            column: secure
            type: boolean
        description:
            column: description
            type: string
            length: 250

    manyToOne:

        application:
            targetEntity: Application
            joinColumn:
                name: application_id
                referencedColumnName: id
