        ####################################################################################################################
        # SIGN-IN CONTROLLERS
        ####################################################################################################################

        signin:
            method: ['GET', 'POST']
            route: '/signin'
            stack: ['signin.middleware', 'signin.page']
        signout:
            method: 'GET'
            route: '/signout'
            stack: ['signout.page']

        ################################################################################################################
        # HELP ROUTES
        ################################################################################################################

        latest.release:
            method: 'GET'
            route:  '/latest-release'
            stack:  ['latest_release.page']

        styleguide:
            route:  '/styleguide'
            stack:  ['styleguide.page']

        styleguide.icons:
            route:  '/styleguide/icons'
            stack:  ['styleguide.icons.page']

        help:
            method: 'GET'
            route: '/help'
            stack: ['help.page']

        help.deployment:
            method: 'GET'
            route: '/help/deployment-scripting'
            stack: ['help.deployment.page']

        help.setup:
            method: 'GET'
            route: '/help/application-setup'
            stack: ['help.application_setup.page']

        ################################################################################################################
        # Server Routes
        ################################################################################################################

        server:
            method: 'GET'
            route: '/servers/{server:%routes.regex.digit%}'
            stack: ['middleware.signed_in', 'middleware.require_entity', 'server.page']

        server.add:
            method: ['GET', 'POST']
            route: '/servers/add'
            stack: ['middleware.is_admin', 'server.add.page']

        server.edit:
            method: ['GET', 'POST']
            route: '/servers/{server:%routes.regex.digit%}/edit'
            stack: ['middleware.is_admin', 'middleware.require_entity', 'server.edit.page']

        server.remove.confirm:
            method: 'GET'
            route: '/servers/{server:%routes.regex.digit%}/remove'
            stack: ['middleware.is_admin', 'middleware.require_entity', 'delete.confirm.page']

        server.remove:
            method: 'POST'
            route: '/servers/{server:%routes.regex.digit%}/remove'
            stack: ['middleware.is_admin', 'middleware.require_entity', 'server.remove.page']

        servers:
            method: 'GET'
            route: '/servers'
            stack: ['middleware.signed_in', 'servers.page']

        ################################################################################################################
        # QUEUE ROUTES
        ################################################################################################################

        queue:
            method: 'GET'
            route: '/queue'
            stack: ['middleware.signed_in', 'queue.page']

        queue.history.page1:
            method: 'GET'
            route: '/queue-history'
            stack: ['middleware.signed_in', 'queue.history.page']

        queue.history:
            method: 'GET'
            route: '/queue-history/date/{date:%r.date%}'
            stack: ['middleware.signed_in', 'queue.history.page']

        ################################################################################################################

