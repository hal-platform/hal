# Application specific endpoints and controllers go here
# This includes handlers, middleware, or validators dedicated to a single page.
services:

    kraken.application:     { synthetic: true }
    kraken.environment:     { synthetic: true }
    kraken.property:        { synthetic: true }
    kraken.configuration:   { synthetic: true }
    kraken.target:          { synthetic: true }

    ####################################################################################################################
    # SERVICES
    ####################################################################################################################

    # override the default orm driver
    doctrine.config.driver:
        class: 'Doctrine\ORM\Mapping\Driver\SimplifiedYamlDriver'
        arguments: [@doctrine.mapping.dirs]
        calls:
            - ['setGlobalBasename', ['global']]

    doctrine.mapping.dirs:
        class: 'stdClass'
        factory: ['QL\Kraken\Utility\DiArrayUtil', 'associative']
        arguments:
            -
                key: @doctrine.mapping.dir
                value: 'QL\Hal\Core\Entity'
            -
                key: @doctrine.mapping.dir.kraken
                value: 'QL\Kraken\Entity'

    doctrine.mapping.dir.kraken:
        class: 'stdClass'
        factory: [@directory.helper, 'fullPath']
        arguments: ['configuration/kraken']

    doctrine.em.configurator:
        class: 'QL\Kraken\Doctrine\DoctrineConfigurator'

    doctrine.listener.kraken.persist:
        class: 'QL\Kraken\Doctrine\DoctrinePersistListener'
        arguments: [@clock]

    ####################################################################################################################
    # CONTROLLERS
    ####################################################################################################################

    kraken.page:
        parent: 'static.controller'
        arguments: [@kraken.twig, @slim.response]
    kraken.twig:
        parent: 'twig.template'
        calls: [['setTemplate', ['kraken/index.twig']]]

    kraken.applications.page:
        class: 'QL\Kraken\Controller\ApplicationsController'
        arguments:
            - @slim.request
            - @kraken.applications.twig
            - @doctrine.em
            - @url
            - @session
    kraken.applications.twig:
        parent: 'kraken.template'
        calls: [['setTemplate', ['kraken/applications.twig']]]

    kraken.environments.page:
        class: 'QL\Kraken\Controller\EnvironmentsController'
        arguments: [@kraken.environments.twig, @doctrine.em]
    kraken.environments.twig:
        parent: 'kraken.template'
        calls: [['setTemplate', ['kraken/environments.twig']]]

    kraken.status.page:
        class: 'QL\Kraken\Controller\Application\ApplicationStatusController'
        arguments:
            - @kraken.status.twig
            - @kraken.application
            - @kraken.consul
            - @doctrine.em
    kraken.status.twig:
        parent: 'kraken.template'
        calls: [['setTemplate', ['kraken/application/status.twig']]]

    kraken.application.page:
        class: 'QL\Kraken\Controller\Application\ManageApplicationController'
        arguments:
            - @kraken.application.twig
            - @kraken.application
            - @doctrine.em
    kraken.application.twig:
        parent: 'kraken.template'
        calls: [['setTemplate', ['kraken/application/application.twig']]]

    kraken.application.configuration.page:
        class: 'QL\Kraken\Controller\Configuration\ConfigurationController'
        arguments:
            - @kraken.application.configuration.twig
            - @kraken.application
            - @kraken.configuration
            - @doctrine.em
    kraken.application.configuration.twig:
        parent: 'kraken.template'
        calls: [['setTemplate', ['kraken/configuration/configuration.twig']]]

    kraken.configuration.latest.page:
        class: 'QL\Kraken\Controller\Configuration\Latest\LatestConfigurationController'
        arguments:
            - @kraken.configuration.latest.twig
            - @kraken.application
            - @kraken.environment
            - @doctrine.em
            - @kraken.diff
            - @slim.not.found
    kraken.configuration.latest.twig:
        parent: 'kraken.template'
        calls: [['setTemplate', ['kraken/configuration/latest/configuration.twig']]]


    kraken.application.property.page:
        class: 'QL\Kraken\Controller\Configuration\Latest\PropertyController'
        arguments:
            - @kraken.application.property.twig
            - @kraken.application
            - @kraken.property
            - @doctrine.em
            - @slim.not.found
    kraken.application.property.twig:
        parent: 'kraken.template'
        calls: [['setTemplate', ['kraken/configuration/latest/property.twig']]]

    kraken.application.configuration.history.page:
        class: 'QL\Kraken\Controller\Configuration\ConfigurationHistoryController'
        arguments:
            - @kraken.application.configuration.history.twig
            - @kraken.application
            - @doctrine.em
            - @slim.not.found
            - @slim.route.parameters
    kraken.application.configuration.history.twig:
        parent: 'kraken.template'
        calls: [['setTemplate', ['kraken/configuration/history.twig']]]

    kraken.application.configuration.compare.page:
        class: 'QL\Kraken\Controller\Configuration\CompareConfigurationController'
        arguments:
            - @kraken.application.configuration.compare.twig
            - @kraken.application
            - @kraken.configuration
            - @doctrine.em
            - @kraken.diff
    kraken.application.configuration.compare.twig:
        parent: 'kraken.template'
        calls: [['setTemplate', ['kraken/configuration/compare.twig']]]

    ####################################################################################################################
    # CRUD CONTROLLERS
    ####################################################################################################################

    kraken.add_application.page:
        class: 'QL\Kraken\Controller\Application\AddApplicationController'
        arguments:
            - @slim.request
            - @kraken.add_application.twig
            - @session.flashfire
            - @doctrine.em
            - @repository.repo
            - @kraken.random
    kraken.add_application.twig:
        parent: 'kraken.template'
        calls: [['setTemplate', ['kraken/application/add-application.twig']]]

    kraken.add_environment.page:
        class: 'QL\Kraken\Controller\Environment\AddEnvironmentController'
        arguments:
            - @slim.request
            - @kraken.add_environment.twig
            - @session.flashfire
            - @doctrine.em
            - @kraken.random
    kraken.add_environment.twig:
        parent: 'kraken.template'
        calls: [['setTemplate', ['kraken/environment/add-environment.twig']]]

    kraken.application.add_target.page:
        class: 'QL\Kraken\Controller\Application\AddTargetController'
        arguments:
            - @slim.request
            - @kraken.application.add_target.twig
            - @kraken.application
            - @doctrine.em
            - @url
            - @session
    kraken.application.add_target.twig:
        parent: 'kraken.template'
        calls: [['setTemplate', ['kraken/application/add-target.twig']]]

    kraken.application.add_property.page:
        class: 'QL\Kraken\Controller\Configuration\Latest\AddPropertyController'
        arguments:
            - @slim.request
            - @kraken.application.add_property.twig
            - @kraken.application
            - @kraken.environment
            - @currentUser
            - @doctrine.em
            - @session.flashfire
            - @kraken.diff
            - @kraken.crypto.encrypter
            - @slim.not.found
    kraken.application.add_property.twig:
        parent: 'kraken.template'
        calls: [['setTemplate', ['kraken/configuration/latest/add-property.twig']]]

    kraken.application.add_schema.page:
        class: 'QL\Kraken\Controller\Application\AddSchemaController'
        arguments:
            - @slim.request
            - @kraken.application.add_schema.twig
            - @kraken.application
            - @currentUser
            - @doctrine.em
            - @session.flashfire
            - @kraken.random
    kraken.application.add_schema.twig:
        parent: 'kraken.template'
        calls: [['setTemplate', ['kraken/application/add-schema.twig']]]

    kraken.deploy.page:
        class: 'QL\Kraken\Controller\Configuration\DeployController'
        arguments:
            - @kraken.deploy.twig
            - @kraken.target
            - @kraken.diff
    kraken.deploy.twig:
        parent: 'kraken.template'
        calls: [['setTemplate', ['kraken/configuration/deploy.twig']]]

    kraken.deploy.handler:
        class: 'QL\Kraken\Controller\Configuration\DeployHandler'
        arguments:
            - @kraken.target
            - @currentUser
            - @kraken.json
            - @session.flashfire
            - @doctrine.em
            - @kraken.consul
            - @kraken.crypto.decrypter
            - @kraken.random

    ####################################################################################################################
    # UTIL
    ####################################################################################################################

    kraken.template:
        parent: 'twig.template'
        class: 'QL\Kraken\Application\AutoRenderingTemplate'
        calls: [['setResponse', [@slim.response]]]

    kraken.twig.extension:
        class: 'QL\Kraken\Application\KrakenTwigExtension'

    kraken.json:
        class: 'QL\Panthor\Utility\Json'

    kraken.guzzle:
        class: 'GuzzleHttp\Client'

    kraken.consul:
        class: 'QL\Kraken\ConsulService'
        arguments: [@kraken.guzzle]

    kraken.diff:
        class: 'QL\Kraken\ConfigurationDiffService'
        arguments: [@doctrine.em]

    kraken.random:
        class: 'QL\Hal\Core\RandomGenerator'

    ####################################################################################################################
    # MIDDLEWARE
    ####################################################################################################################

    kraken.middleware.require.entity:
        class: 'QL\Kraken\Middleware\RequireEntityMiddleware'
        arguments:
            - @service_container
            - @doctrine.em
            - @slim.not.found
            - @slim.route.parameters

    ####################################################################################################################
    # encryption
    ####################################################################################################################

    kraken.crypto.factory:
        class: 'QL\Kraken\Utility\SymmetricCryptoFactory'
        arguments: [%encrypter.symmetricKeyPath%]

    kraken.crypto.encrypter:
        class: 'QL\Hal\Core\Crypto\SymmetricEncrypter'
        factory: [@kraken.crypto.factory, 'getSymmetricEncrypter']
    kraken.crypto.decrypter:
        class: 'QL\Hal\Core\Crypto\SymmetricDecrypter'
        factory: [@kraken.crypto.factory, 'getSymmetricDecrypter']
